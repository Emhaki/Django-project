{% extends 'posts/base.html' %} {% load django_bootstrap5 %} {% block content %}
{% if messages %} {% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %} {% endif %}
<h1>작성 완료</h1>
<!-- views.py에서 넘어온 title과 content 값을 받음 -->
<p>제목: {{ title }}</p>
<p>내용: {{ content }}</p>
<a href="{% url 'posts:index' %}">목록으로</a>
{% endblock %}
