<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크리스마스</title>
</head>
<body>
  {% extends 'posts/base.html' %}


  {% block content %}
  <h1>작성 완료</h1>
  <!-- views.py에서 넘어온 title과 content 값을 받음 -->
  <p>제목: {{ title }}</p>
  <p>내용: {{ content }}</p>
  <a href="{% url 'posts:index' %}">목록으로</a>
  {% endblock %}
</body>
</html>
