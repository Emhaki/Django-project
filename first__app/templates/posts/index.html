{% extends 'posts/base.html' %} {% block content %} {% load static %}
<div>
  <h1>이명학의 방명록</h1>

  <div class="list-group">
    {% for post in posts %}
    <a
      href="{% url 'posts:detail' post.pk %}"
      class="scale list-group-item list-group-item flex-column align-items-start shadow mb-4"
    >
      <div class="d-flex w-100 justify-content-center position-relative">
        <span
          class="position-absolute top-0 start-0 translate-middle badge border border-light rounded-pill bg-danger"
          >{{ post.id }}번째
        </span>
      </div>
      <div>
        <h5 class="mb-1">{{ post.title }}</h5>
      </div>
      <div class="mb-1">{{ post.content }}</div>
      <div><small>{{ post.created_at|date:"o-m-d D H:i" }}</small></div>
      {% comment %} {<a href="{% url 'posts:edit' post.pk %}"> [수정] </a>
      <a href="{% url 'posts:delete' post.pk %}"> [삭제] </a> {% endcomment %}
    </a>

    {% endfor %} {% endblock %}
  </div>
</div>
