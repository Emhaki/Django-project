<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크리스마스</title>
</head>
<body>
  {% extends 'posts/base.html' %}

  {% block content %}

  <h1>방명록</h1>
  <!-- posts의 name이 new인 곳으로 보냄 -->
  <!-- 제목은 title로 넘어가며 내용은 content로 전송 -->
  <form action="{% url 'posts:new' %}">
    <div>제목: <input type="text" name="title"></div> 
    <div>내용: <input type="text" name="content" style="width: 200px; height: 200px;"></div> 
    <input type="submit">
  </form>
  <a href="{% url 'posts:index' %}">목록으로</a>
  {% endblock %}
</body>
</html>
