<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크리스마스</title>
  </head>
  <body>
    {% extends 'posts/base.html' %} {% block content %} {% comment %} 홈으로가기
    {% endcomment %}
    <a class="back-index" href="{% url 'posts:index' %}">
      < <span style="margin-left: 5px; font-size: 16px">홈으로</span></a
    >
    {% comment %} {% endcomment %}

    <h1>00의 방명록</h1>
    <!-- posts의 name이 new인 곳으로 보냄 -->
    <!-- 제목은 title로 넘어가며 내용은 content로 전송 -->
    <form action="{% url 'posts:new' %}">
      <div class="header-message">메시지를 남겨주세요!</div>
      <div>
        <input
          class="sending-message text-center form-control"
          type="text"
          name="content"
          placeholder="따뜻한 메시지를 남겨주세요!"
          id="exampleFormControlTextarea1"
          required
        />
      </div>
      <input
        class="sending-nickname text-center mt-2 form-control"
        type="text"
        name="title"
        placeholder="닉네임을 입력하세요(10자 이하)"
        id="exampleFormControlInput1"
        required
      />
      <button type="submit" class="button">
        <div>마음 전달하기</div>
      </button>
    </form>
    {% endblock %}
  </body>
</html>
