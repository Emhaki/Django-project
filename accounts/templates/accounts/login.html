{% extends 'posts/base.html' %}{% load django_bootstrap5 %} {% block content %}
<h1>로그인 페이지</h1>
<form action="{% url 'accounts:login' %}" method="POST">
  {% csrf_token %} {% bootstrap_form form %}
  <button
    type="submit"
    class="btn btn-outline-dark"
    onclick="location.href='{% url 'posts:main' %}' "
  >
    로그인
  </button>
</form>
{% endblock content %}
